<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Word Search</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown link
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Progress bar -->
    <div class="progress">
      <div
        class="progress-bar"
        id="test"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 0%"
      ></div>
    </div>
    <div class="container mt-3">
      <div class="row gap-3 mt-5 p-1">
        <div class="puzzle-playground-block col-8">
          <div class="level-info-block row">
            <h2 class="level-status">level x</h2>
            <span class="info-button">(i)</span>
          </div>

          <div class="puzzle-grid row"></div>

          <div class="puzzle-controllers row">
            <button class="restart col">Restart</button>
            <div class="level-progress-bar col">------progress bar-------</div>
          </div>
        </div>

        <div class="col">
          <div class="row justify-content-end">
            <div class="scores display-3 col-5 p-1 m-2">Score: 420</div>
          </div>
          <div class="row mt-5 justify-content-center">
            <div class="puzzle-info-block p-3 col-5 display-3">
              <p class="info-title display-3 pt-3 pb-3">Word List</p>
              <p class="word p-1">One</p>
              <p class="word p-1">Two</p>
              <p class="word p-1">Three</p>
              <p class="word p-1">Four</p>
              <p class="word p-1">Five</p>
              <p class="word p-1">Six</p>
              <p class="word p-1">Seven</p>
              <p class="word p-1">Eight</p>
              <p class="word p-1">Nine</p>
              <p class="word p-1">Ten</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
